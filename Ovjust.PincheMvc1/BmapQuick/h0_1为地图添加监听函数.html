<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    map.addControl(new BMap.ZoomControl());          //添加地图缩放控件
    map.addEventListener("click", function () {
        alert("你点击了地图");
    });
</script>
